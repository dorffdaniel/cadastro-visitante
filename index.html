<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro</title>
  <link rel="stylesheet" href="assets/css/datatables.css">
  <link rel="stylesheet" href="assets/css/select2.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/leaffet.css">
  <link rel="stylesheet" href="leaflet.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/datatables.js"></script>
  <script src="assets/js/select2.js"></script>
  <script src="assets/js/sweatalert.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/leaffet.js"></script>
  <script src="assets/js/chart.js"></script>
  <script src="assets/js/cripto.js"></script>
  <script src="leaflet.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Cadastro</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="tabela.html">visitantes</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="d-flex flex-column align-items-center">
    <h1 class="mb-3">cadastrar visitantes</h1>


    <div class="input-group input-group-sm mb-2 w-25">
      <span class="input-group-text" id="basic-addon1">NOME</span>
      <input type="text" class="form-control " placeholder="nome" id="nome">
    </div>

    <div class="input-group input-group-sm mb-2 w-25">
      <span class="input-group-text" id="basic-addon1">EMAIL</span>
      <input type="email" class="form-control " placeholder="email" id="email">
    </div>

    <div class="input-group input-group-sm mb-2 w-25">
      <span class="input-group-text" id="basic-addon1">SENHA</span>
      <input type="password" min="0" class="form-control" placeholder="Senha" id="senha">
    </div>

    <div class="input-group input-group-sm mb-2 w-25">
      <span class="input-group-text" id="basic-addon1">CPF</span>
      <input type="number" min="0" class="form-control" placeholder="CPF" id="cpf">
    </div>

    <div class="input-group input-group-sm mb-2 w-25">
      <span class="input-group-text" id="basic-addon1">DATA</span>
      <input type="date" class="form-control" id="data">
    </div>

    <select class="form-select input-group-sm mb-2 w-25" aria-label="Default select example" id="sexo">

    </select>

    <button type="button" class="btn btn-warning btnCad" onclick="cadastrarVisitante()">Cadastrar</button>

  </main>

  <script src="assets/js/functions.js"></script>
</body>

</html>
