<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="assets/css/datatables.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/datatables.js"></script>
    <script src="assets/js/sweatalert.js"></script>
    <script src="assets/js/leaffet.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/cripto.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Cadastro</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="tabela.html">Visitantes</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-5">

        <table class="table table-striped" id="dtExample">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col">Data</th>
                    <th scope="col" class="text-center">Açoes</th>
                </tr>
            </thead>
            <tbody id="listagem">

            </tbody>
        </table>

    </div>


    <div class="modal" tabindex="-1" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">detalhes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resModal">
                    <div class="d-flex justify-content-center flex-column align-items-center">
                        <img src="" alt="imagem do perfil visitante" id="imgEdit" class="mb-3">


                        <input type="file" class="hidden" id="selecionarImagem" onchange="imagemSelecionada()">

                        <div class="d-flex gap-4 mt-3 seperadorBtns">
                            <button class="btn btn-warning" onclick="editarImagemPerfil()">editar
                                foto</button>
                            <button id="btnSlavarImg" class="btn btn-primary d-none"
                                onclick="salvarImagemPerfil()">Salvar
                                foto</button>
                        </div>
                    </div>


                    <input type="hidden" id="idVisit">

                    <div class="mb-2">
                        <label for="nomeEdit">nome: </label>
                        <input type="text" class="form-control" id="nomeEdit">
                    </div>

                    <div class="mb-2">
                        <label for="nomeEdit">cpf: </label>
                        <input type="text" class="form-control" id="cpfEdit">
                    </div>

                    <div class="mb-2">
                        <label for="nomeEdit">data: </label>
                        <input type="date" class="form-control" id="dataEdit">
                    </div>

                    <button class="btn btn-primary mt-3" onclick="alterarDadosVisitante()">salvar alteração</button>

                </div>

            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" id="modalCpf">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">confirme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeMod()" id="fecha"></button>
                </div>
                <div class="modal-body">

                    <div class="input-group input-group-sm mb-2 w-50">
                        <span class="input-group-text" id="basic-addon1">senha</span>
                        <input type="text" class="form-control " placeholder="confirme sua senha" id="confirmSenha">
                    </div>

                    <br>
                    <button type="button" class="btn btn-warning" onclick="verificarSenha()">Verificar</button>

                    <br>
                    <br>
                    <p id="resMod"></p>

                </div>

            </div>
        </div>
    </div>




    <script src="assets/js/alerta.js"></script>
    <script src="assets/js/tabela.js"></script>
</body>

</html>
